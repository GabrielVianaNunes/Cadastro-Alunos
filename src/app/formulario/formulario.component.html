<div class="form-container">
    <h2>Cadastro de Alunos</h2>
  
    <input
      type="text"
      placeholder="Digite o nome do aluno"
      [(ngModel)]="nome"
    />
  
    <button (click)="salvarAluno()">Salvar</button>
  
    <div class="lista-alunos">
      <h3>Lista de Alunos</h3>
      <p *ngIf="listas.length === 0">Nenhum aluno cadastrado</p>
      <ul>
        <li *ngFor="let aluno of listas">{{ aluno }}</li>
      </ul>
    </div>
  </div>
